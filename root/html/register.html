<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Register</title>
    <link rel="stylesheet" href="../css/login.css">
    
</head>

<body>
    
    <main>
        <div id="topDiv">
            <input type="text" id="username" maxlength="30" placeholder="Nome de usuário" oninput="passwordStandards()" >

            <div id="passwordGroup">
                <input type="password" id="password" placeholder="Senha" oninput="passwordStandards()">
                <p id="numberRequirement" style="color: red;">Contém números</p>
                <p id="letterRequirement" style="color: red;">Contém letras maiúsculas e minúsculas</p>
            </div>
        </div>
        
        <div id="bottomDiv" onclick="cadastrar()">
        <button id="registerButton" disabled>Criar Conta</button>
        <a href="../html/login.html">Já tenho conta.</a>
        </div>
        
    </main>

</body>

<script src="../js/register.js"></script>
</html>
